<!DOCTYPE html>
<html>
	<head>
		<style>
			button {
				background-color: white;
				color: black;
				border-radius: 5px;
				text-align: center;
				/* padding: 3px; */
			}
			.mainMenu {
				position: absolute;
				width: 50%;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				background-color: #6963c2;
				padding: 10px;
			}
			.menuTitle {
				width: 100%;
				text-align: center;
				font-size: 48px;
				margin-bottom: 20px;
				color: white;
				font-weight: bolder;
			}
			.menuBtn {
				width: 100%;
				height: 50px;
				margin-bottom: 10px;
				font-size: 1.5em;
			}
		</style>
	</head>
	<body>
		<div class="mainMenu">
			<span class="menuTitle">My Title</span>
			<button class="menuBtn">Player</button>
			<button class="menuBtn">Settings</button>
			<button class="menuBtn">Rules</button>
		</div>
	</body>
</html>
