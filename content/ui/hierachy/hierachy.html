<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			#console {
				position: absolute;
				top: 0;
				width: 100%;
				height: 300px;
				background-color: #000;
				padding: 10px;
				border-bottom: 1px solid white;
				z-index: 100;
			}
			#consoleContent {
				padding: 0;
				width: 100%;
				height: calc(100% - 32px);
				overflow-y: scroll;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="console">
			<div id="consoleContent">
				{{range .EntityNames}}
					Entity: {{.}}
				{{end}}
			</div>
		</div>
	</body>
</html>
