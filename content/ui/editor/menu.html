<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			#bar {
				width: 100%;
				height: 20px;
				background-color: #1f1f1f;
				padding: 0;
				margin: 0;
			}
			.menuItem {
				margin: 0;
				padding: 0 5px;
				height: 100%;
				background-color: #1f1f1f;
				color: #BBB;
				overflow: visible;
			}
			.menuItem:hover {
				background-color: #313232;
				color: #CCC;
			}
			.menuItem span {
				font-size: 14px;
			}
			.menuItemList {
				visibility: hidden;
				position: absolute;
				width: initial;
				top: 20px;
				background-color: #1f1f1f;
				color: #BBB;
				padding: 0 5px;
				margin: 0;
			}
			.menuItemListItem {
				background-color: #1f1f1f;
			}
			.menuItemListItem:hover {
				background-color: #313232;
				color: #CCC;
			}
		</style>
	</head>
	<body>
		<div id="bar">
			<span class="menuItem" data-target="FilesList">
				<span>File</span>
			</span>
			<span class="menuItem" data-target="HelpList">
				<span>Help</span>
			</span>
			<div id="FilesList" class="menuItemList">
				<div class="menuItemListItem">File</div>
				<div class="menuItemListItem">Open Project</div>
				<div class="menuItemListItem">Save the world</div>
			</div>
			<div id="HelpList" class="menuItemList">
				<div class="menuItemListItem">About</div>
				<div class="menuItemListItem" onclick="openRepository">Repository</div>
			</div>
		</div>
	</body>
</html>
