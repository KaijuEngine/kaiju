<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			.horizontalBar {
				width: 100%;
				height: 32px;
				background-color: #1f1f1f;
				padding: 0;
				margin: 0;
			}
			.menuItem {
				margin: 0;
				padding: 0 5px;
				height: 100%;
				background-color: #1f1f1f;
				color: #BBB;
				overflow: visible;
			}
			.menuItem:hover {
				background-color: #313232;
				color: #CCC;
			}
			.menuItem span {
				font-size: 20px;
			}
			.menuItemList {
				position: absolute;
				top: 32px;
				background-color: inherit;
				color: #BBB;
				padding: 0 5px;
				margin: 0;
			}
			.menuItemListItem {
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div class="horizontalBar">
			<div class="menuItem">
				<span>Files</span>
				<div class="menuItemList">
					<span class="menuItemListItem">File</span>
					<span class="menuItemListItem">Save the world</span>
					<span class="menuItemListItem">Test</span>
				</div>
			</div>
			<div class="menuItem">
				<span>Help</span>
				<div class="menuItemList">
					<span class="menuItemListItem">File</span>
					<span class="menuItemListItem">Save</span>
					<span class="menuItemListItem">Test</span>
				</div>
			</div>
		</div>
	</body>
</html>
