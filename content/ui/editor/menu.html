<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="ui/editor/editor_style.css">
		<link rel="stylesheet" type="text/css" href="ui/editor/menu.css">
	</head>
	<body>
		<div id="bar">
			<span class="menuItem" data-target="FilesList"><span>File</span></span>
			<span class="menuItem" data-target="WindowList"><span>Window</span></span>
			<span class="menuItem" data-target="HelpList"><span>Help</span></span>
			<span class="menuItem" data-target="TestList"><span>Test</span></span>
			<div id="FilesList" class="menuItemList">
				<div class="menuItemListItem">New map...</div>
				<div class="menuItemListItem">Open project...</div>
				<div class="menuItemListItem">Save map...</div>
			</div>
			<div id="WindowList" class="menuItemList">
				<div class="menuItemListItem" onclick="openLogWindow">Log Window</div>
			</div>
			<div id="HelpList" class="menuItemList">
				<div class="menuItemListItem" onclick="openAbout">About</div>
				<div class="menuItemListItem" onclick="openRepository">Repository</div>
			</div>
			<div id="TestList" class="menuItemList">
				<div class="menuItemListItem" onclick="sampleInfo">Sample info</div>
				<div class="menuItemListItem" onclick="sampleWarn">Sample warn</div>
				<div class="menuItemListItem" onclick="sampleError">Sample error</div>
			</div>
		</div>
	</body>
</html>
