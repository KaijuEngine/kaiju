<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			#hierarchy {
				padding: 0;
				width: 100%;
				height: 25%;
				overflow: hidden;
				background-color: black;
				color: white;
			}
			#hierarchyInputArea {
				width: 100%;
				height: 32px;
			}
			#hierarchyInput {
				width: 100%;
				height: 100%;
			}
			#entityList {
				width: 100%;
				height: calc(100% - 32px);
				padding: 10px 0;
				overflow-y: scroll;
			}
			.entry {
				width: 100%;
				height: 32px;
			}
		</style>
	</head>
	<body>
		<div id="hierarchy">
			<div id="hierarchyInputArea">
				<input id="hierarchyInput" type="text" placeholder="Search..." />
			</div>
			<div id="entityList">
				{{range .}}
					<div class="entry">{{.Entity.Name}}</div>
				{{end}}
			</div>
		</div>
	</body>
</html>
