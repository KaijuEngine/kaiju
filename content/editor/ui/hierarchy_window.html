<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="editor/ui/editor_style.css">
		<link rel="stylesheet" type="text/css" href="editor/ui/hierarchy_window.css">
	</head>
	<body>
		<div id="window" class="fillLeft darkBG noClipY z1">
			<div class="fillLeftRightContent">
				<div class="searchInput">
					<input id="searchInput" type="text" placeholder="Search..." value="{{.Query}}" />
				</div>
				<div id="list">
					{{range .Entries}}
						<div id="{{.Entity.Id}}" class="entry" onclick="selectedEntity" ondragstart="dragStart" ondrop="drop" ondragenter="dragEnter" ondragleave="dragExit">
							{{range .Depth}}
								<span class="indent"></span>
							{{end}}
							<!--{{if .Entity.HasChildren}}
								{{if .ShowingChildren}}
									<span class="arrow">V</span>
								{{else}}
									<span class="arrow">&gt;</span>
								{{end}}
							{{end}}-->
							{{if .Entity.Name}}
								<span>{{.Entity.Name}}</span>
							{{else}}
								<span>&lt;Unnamed&gt;</span>
							{{end}}
						</div>
					{{end}}
				</div>
			</div>
			<div class="fillLeftRightResizeHandle" onmouseenter="resizeHover" onmouseleave="resizeExit" ondragstart="resizeStart" ondragend="resizeStop"></div>
		</div>
	</body>
</html>
