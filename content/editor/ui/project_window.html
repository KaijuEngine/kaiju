<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="editor/ui/editor_style.css">
		<link rel="stylesheet" type="text/css" href="editor/ui/project_window.css">
	</head>
	<body>
		<div class="fill darkBG clip">
			<h1 class="centerText">Projects</h1>
			<div class="newProject">
				<button class="hCenter" onclick="newProject">Select Project Folder</button>
			</div>
			<div class="errorMsg">
				<span>{{.Error}}</span>
			</div>
			<div class="existingProjects">
				{{range .ProjectList}}
					<div class="project" ondblclick="selectProject" data-project="{{.}}">
						<span>{{.}}</span>
					</div>
				{{end}}
			</div>
		</div>
	</body>
</html>
