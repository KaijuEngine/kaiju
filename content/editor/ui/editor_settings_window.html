<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="editor/ui/editor_style.css">
		<link rel="stylesheet" type="text/css" href="editor/ui/editor_settings_window.css">
	</head>
	<body>
		<div class="fill darkBG clip">
			<h1>Editor Settings</h1>
			<br/>
			<div class="listEntry">
				<span class="entryLabel">Kaiju Go Compiler Path:</span>
				<input id="compilerPath" class="entryInput" type="text" placeholder="/path/to/kaiju/go" value="{{.GoCompilerPath}}" onchange="updateCompilerPath" />
			</div>
			<div class="listEntry">
				<span class="entryLabel">Grid Snapping:</span>
				<input id="gridSnapping" class="entryInput" type="text" placeholder="1..." value="{{.GridSnapping}}" onchange="updateGridSnapping" />
			</div>
		</div>
	</body>
</html>
