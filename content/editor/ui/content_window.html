<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="editor/ui/editor_style.css">
		<link rel="stylesheet" type="text/css" href="editor/ui/content_window.css">
	</head>
	<body>
		<div class="searchInput">
			<input id="searchInput" type="text" placeholder="Search..." value="{{.SearchText}}" onchange="updateSearch" onsubmit="updateSearch" />
		</div>
		<div class="entriesPanel">
			<div id="listing" class="listing">
				{{if and (not .Dir) (not .SearchText)}}
					{{range .TypeFilters}}
					<div class="listEntry" data-filter="{{.Filter}}" onclick="filterByType">
						<img class="listImg" src="{{.Texture}}" />
						<span>Filter by: {{.Label}}</span>
					</div>
					{{end}}
				{{end}}
				{{range .Dir}}
				<div class="listEntry" onclick="contentClick" ondblclick="contentDblClick" data-path="{{.Path}}" onrightclick="entryCtxMenu" ondragstart="entryDragStart">
					<img class="listImg" src="editor/textures/icons/file.png" />
					<span>{{.Name}}</span>
				</div>
				{{end}}
			</div>
		</div>
	</body>
</html>
