<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="editor/ui/editor_style.css">
		<link rel="stylesheet" type="text/css" href="editor/ui/content_window.css">
	</head>
	<body>
		<div class="fill darkBG clip">
			<div class="searchInput">
				<input id="searchInput" type="text" placeholder="Search..." value="{{.Query}}" />
			</div>
			<div id="listing" class="listing">
				{{if not .IsRoot}}
				<div class="listEntry" onclick="contentClick" data-path="../">
					<img class="listImg" src="editor/textures/icons/folder.png" />
					<span>..</span>
				</div>
				{{end}}
				{{range .Dir}}
				<div class="listEntry" onclick="contentClick" data-path="{{.Path}}">
					{{if .IsDir}}
						<img class="listImg" src="editor/textures/icons/folder.png" />
					{{else}}
						<img class="listImg" src="editor/textures/icons/file.png" />
					{{end}}
					<span>{{.Name}}</span>
				</div>
				{{end}}
			</div>
		</div>
	</body>
</html>
