<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="editor/ui/editor_style.css">
		<link rel="stylesheet" type="text/css" href="editor/ui/file_window.css">
	</head>
	<body>
		<div class="fill darkBG clip">
			<div class="pathInput">
				<input id="pathInput" type="text" placeholder="Path..." value="{{.Path}}" />
				{{if .CanSelectFolder}}
					<button id="pathButton" onclick="selectPath">Select</button>
				{{end}}
			</div>
			<div id="listing" class="listing">
				<div class="listEntry" onclick="createFolder" data-path="../">
					<img class="listImg" src="editor/textures/icons/folder.png" />
					<span>&lt;Create Folder&gt;</span>
				</div>
				<div class="listEntry" onclick="selectEntry" data-path="../">
					<img class="listImg" src="editor/textures/icons/folder.png" />
					<span>..</span>
				</div>
				{{range .Dir}}
				<div class="listEntry" onclick="selectEntry" data-path="{{.Name}}">
					{{if .IsDir}}
						<img class="listImg" src="editor/textures/icons/folder.png" />
					{{else}}
						<img class="listImg" src="editor/textures/icons/file.png" />
					{{end}}
					<span>{{.Name}}</span>
				</div>
				{{end}}
			</div>
		</div>
	</body>
</html>
