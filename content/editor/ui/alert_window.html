<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="editor/ui/editor_style.css">
		<link rel="stylesheet" type="text/css" href="editor/ui/alert_window.css">
	</head>
	<body>
		<div class="fill darkBG clip">
			<div class="title">{{.Title}}</div>
			{{if .Placeholder}}
			<div class="strInput">
				<input id="str" type="text" placeholder="{{.Placeholder}}" value="{{.StrValue}}" />
			</div>
			{{else}}
			<div class="description">{{.Description}}</div>
			{{end}}
			<div class="btns">
				<button class="okBtn" onclick="okClick">{{.Ok}}</button>
				<button class="cancelBtn" onclick="cancelClick">{{.Cancel}}</button>
			</div>
		</div>
	</body>
</html>
