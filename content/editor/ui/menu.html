<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="editor/ui/editor_style.css">
		<link rel="stylesheet" type="text/css" href="editor/ui/menu.css">
	</head>
	<body>
		<div id="bar" class="z5">
			<span class="menuItem" data-target="FilesList"><span>File</span></span>
			<span class="menuItem" data-target="EditList"><span>Edit</span></span>
			<span class="menuItem" data-target="CreateList"><span>Create</span></span>
			<span class="menuItem" data-target="WindowList"><span>View</span></span>
			<span class="menuItem" data-target="HelpList"><span>Help</span></span>
			<div id="FilesList" class="menuItemList">
				<div class="menuItemListItem" onclick="newStage">New stage...</div>
				<div class="menuItemListItem" onclick="openProject">Open project...</div>
				<div class="menuItemListItem" onclick="saveStage">Save stage...</div>
			</div>
			<div id="EditList" class="menuItemList">
				<div class="menuItemListItem" onclick="showEditorSettings">Editor Settings...</div>
			</div>
			<div id="CreateList" class="menuItemList">
				<div class="menuItemListItem" onclick="newEntity">New Entity</div>
				<div class="menuItemListItem" onclick="newCone">Cone</div>
				<div class="menuItemListItem" onclick="newCube">Cube</div>
				<div class="menuItemListItem" onclick="newCylinder">Cylinder</div>
				<div class="menuItemListItem" onclick="newIcoSphere">Ico Sphere</div>
				<div class="menuItemListItem" onclick="newPlane">Plane</div>
				<div class="menuItemListItem" onclick="newSphere">Sphere</div>
				<div class="menuItemListItem" onclick="newTorus">Torus</div>
			</div>
			<div id="WindowList" class="menuItemList">
				<div class="menuItemListItem" onclick="openLogWindow">Log</div>
				<div class="menuItemListItem" onclick="openContentWindow">Content</div>
				<div class="menuItemListItem" onclick="openHierarchyWindow">Hierarchy</div>
			</div>
			<div id="HelpList" class="menuItemList">
				<div class="menuItemListItem" onclick="openAbout">About</div>
				<div class="menuItemListItem" onclick="openRepository">Repository</div>
			</div>
		</div>
	</body>
</html>
