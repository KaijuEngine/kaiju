<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			#console {
				position: absolute;
				top: 0;
				width: 100%;
				height: 50%;
				background-color: #000;
				padding: 10px;
				border-bottom: 1px solid white;
				z-index: 100;
			}
			#consoleContent {
				padding: 0;
				width: 100%;
				height: calc(100% - 42px);
				overflow-y: scroll;
				color: white;
			}
			#consoleInputArea {
				position: absolute;
				left: 10px;
				bottom: 10px;
				width: 100%;
				height: 32px;
			}
			#consoleInput {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="console">
			<div id="consoleContent">
				[Kaiju Console]
			</div>
			<div id="consoleInputArea">
				<input id="consoleInput" type="text" placeholder="Command..." />
			</div>
		</div>
	</body>
</html>
