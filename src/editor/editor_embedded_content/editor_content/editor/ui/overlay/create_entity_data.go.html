<!DOCTYPE html>
<html>
	<head>
		<style>
			body { z-index: 98; }
			.overlay {
				position: absolute;
				width: 35%;
				left: 50%;
				top: 50%;
				transform: translate(-50% -50%);
				color: white;
				background-color: #121212;
				border: 5px solid #575757;
				border-radius: 5px;
			}
			h1, p {
				text-align: center;
			}
			.btns {
				width: 100%;
				height: 2em;
				margin: 0.5em 0;
			}
			.confirm, .cancel {
				position: absolute;
				margin-left: 1em;
			}
			.confirm { left: 2em; }
			.cancel { right: 2em; }
			.inputPanel {
				width: 100%;
				height: 2em;
				margin-bottom: 5px;
			}
			input { height: 100%; }
			.fullWidth { width: 100%; }
			.inputPanel {
				width: 100%;
				height: 2em;
				margin-bottom: 5px;
			}
			.folderInput { width: calc(100% - 7em); }
            #error { color: #C7655D; }
		</style>
	</head>
	<body>
		<div class="overlay">
			<h1>Create entity data</h1>
			<p>Create a POD entity data structure to bind to entities.</p>
            <div id="error">Error message...</div>
            <div>
                <div class="inputPanel">
                    <input id="nameInput" class="fullWidth" type="text" placeholder="Struct name..." />
                </div>
                <div class="inputPanel">
                    <input id="folder" class="folderInput" type="text" placeholder="Folder..." />
                    <button onclick="browse">Browse...</button>
                </div>
            </div>
			<div class="btns">
				<button class="confirm" onclick="confirm">Create</button>
				<button class="cancel" onclick="cancel">Cancel</button>
			</div>
		</div>
	</body>
</html>
