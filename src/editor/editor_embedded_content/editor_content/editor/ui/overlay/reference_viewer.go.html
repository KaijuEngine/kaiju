{{define "reference"}}
<div class="entry entryChild">
	<span>{{.Name}} ({{.Source}})</span>
	{{range .SubReference}}
		{{template "reference" .}}
	{{end}}
</div>
{{end}}

<!DOCTYPE html>
<html>
	<head>
		<style>
			body { z-index: 97; }
			.overlay {
				position: absolute;
				width: 50%;
				height: 50%;
				left: 50%;
				top: 50%;
				transform: translate(-50% -50%);
				color: white;
				background-color: #121212;
				border: 5px solid #575757;
				border-radius: 5px;
			}
			input {
				width: 100%;
				height: 2em;
			}
			.entry {
				width: 100%;
				background-color: #121212;
			}
			#entryList {
				margin-top: 5px;
				width: 100%;
				height: calc(100% - 20px);
				background-color: #121212;
				overflow-y: scroll;
			}
			/* #entryList:nth-child(odd) {
				background-color: #282828;
			} */
			.entry:hover {
				background-color: #575757;
			}
			.entryChild {
				margin-left: 1em;
			}
			.title {
				font-size: 1.2em;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="overlay" onmiss="clickMiss">
			{{if not .}}
			<h3>No references</h3>
			{{end}}
			<div id="entryList">
				<div class="title">References</div>
				{{range .}}
					<div class="entry">
						<span>{{.Name}} ({{.Source}})</span>
						{{range .SubReference}}
							{{template "reference" .}}
						{{end}}
					</div>
				{{end}}
			</div>
		</div>
	</body>
</html>
