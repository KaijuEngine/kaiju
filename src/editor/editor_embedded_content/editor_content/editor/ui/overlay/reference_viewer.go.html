<!DOCTYPE html>
<html>
	<head>
		<style>
			body { z-index: 97; }
			.overlay {
				position: absolute;
				width: 50%;
				height: 50%;
				left: 50%;
				top: 50%;
				transform: translate(-50% -50%);
				color: white;
				background-color: #121212;
				border: 5px solid #575757;
				border-radius: 5px;
			}
			input {
				width: 100%;
				height: 2em;
			}
			.entry {
				width: 100%;
				background-color: #121212;
			}
			#entryList {
				margin-top: 5px;
				width: 100%;
				height: calc(100% - 20px);
				background-color: #121212;
				overflow-y: scroll;
			}
			.entry:hover {
				background-color: #575757;
			}
			.entryChild {
				margin-left: 1em;
			}
			.title {
				font-size: 1.2em;
				text-align: center;
			}
			.note {
				font-size: 0.7em;
				text-align: center;
				color: #AAA;
			}
		</style>
	</head>
	<body>
		<div class="overlay" onmiss="clickMiss">
			<div id="entryList">
				<div class="title">References</div>
				<div class="note">Searching...</div>
				<div id="entryTemplate" class="entry">
					<span>Name... (source)</span>
				</div>
			</div>
		</div>
	</body>
</html>
