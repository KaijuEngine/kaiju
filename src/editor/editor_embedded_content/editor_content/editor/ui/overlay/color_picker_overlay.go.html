<!DOCTYPE html>
<html>
	<head>
		<style>
			body { z-index: 97; }
			.overlay {
				position: absolute;
				width: 50%;
				height: 50%;
				left: 50%;
				top: 50%;
				transform: translate(-50% -50%);
				color: white;
				background-color: #121212;
				border: 5px solid #575757;
				border-radius: 5px;
			}
			.left {
				width: 60%;
				height: 100%;
			}
			.right {
				width: 40%;
				height: 100%;
			}
			.inputLabel {
				width: 30%;
				height: 2em;
			}
			input {
				width: 60%;
				height: 2em;
			}
			#colorPicker {
				width: 100%;
				height: 3em;
				kaiju-material: url("color_picker_color.material");
			}
			#colorPickerValue {
				width: 100%;
				height: calc(100% - 3em);
				kaiju-material: url("color_picker_value.material");
			}
			#cursorHue, #colorPickerValueCursor {
				position: absolute;
				left: 0;
				top: 0;
				border: 2px solid black;
			}
			#cursorHue {
				width: 10px;
				height: 100%;
			}
			#colorPickerValueCursor {
				width: 0.65em;
				height: 0.65em;
			}
			#preview {
				height: 3em;
			}
		</style>
	</head>
	<body>
		<div class="overlay">
			<div class="left">
				<div id="colorPicker" onmousemove="dragHueCursor">
					<div id="cursorHue"></div>
				</div>
				<div id="colorPickerValue" onmousemove="dragValueCursor">
					<div id="colorPickerValueCursor"></div>
				</div>
			</div>
			<div class="right">
				<div>
					<span class="inputLabel">R: </span>
					<input id="r" type="text" placeholder="R..." onchange="inputChangeUpdatePreview" />
				</div>
				<div>
					<span class="inputLabel">G: </span>
					<input id="g" type="text" placeholder="G..." onchange="inputChangeUpdatePreview" />
				</div>
				<div>
					<span class="inputLabel">B: </span>
					<input id="b" type="text" placeholder="B..." onchange="inputChangeUpdatePreview" />
				</div>
				<div>
					<span class="inputLabel">Hex: </span>
					<input id="hex" type="text" placeholder="Hex..." onsubmit="inputChangeUpdatePreview" />
				</div>
				<div id="preview"></div>
				<div>
					<button onclick="clickCancel">Cancel</button>
					<button onclick="clickAccept">Accept</button>
				</div>
			</div>
		</div>
	</body>
</html>
