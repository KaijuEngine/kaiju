<!DOCTYPE html>
<html>
	<head>
		<style>
			body { z-index: 99.5; }
			.overlay {
				position: absolute;
				width: 35%;
				left: 50%;
				top: 50%;
				transform: translate(-50% -50%);
				color: white;
				background-color: #121212;
				border: 5px solid #575757;
				border-radius: 5px;
			}
			h1, p {
				text-align: center;
			}
			.btns {
				width: 100%;
				height: 2em;
				margin: 0.5em 0;
			}
			button {
				position: absolute;
				margin-left: 1em;
			}
			.confirm { left: 2em; }
			.cancel { right: 2em; }
		</style>
	</head>
	<body>
		<div class="overlay">
			<h1>{{.Title}}</h1>
			<p>{{.Description}}</p>
			<div class="btns">
				<button class="confirm" onclick="confirm">{{.ConfirmText}}</button>
				<button class="cancel" onclick="cancel">{{.CancelText}}</button>
			</div>
		</div>
	</body>
</html>
