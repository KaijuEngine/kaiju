<!DOCTYPE html>
<html>
	<head>
		<style>
			body { z-index: 97; }
			.overlay {
				position: absolute;
				width: 35%;
				left: 50%;
				top: 50%;
				transform: translate(-50% -50%);
				color: white;
				background-color: #121212;
				border: 5px solid #575757;
				border-radius: 5px;
				padding: 1em;
			}
			input {
				width: 100%;
				height: 2em;
			}
		</style>
	</head>
	<body>
		<div class="overlay">
			<input id="aiPrompt" type="text" placeholder="Prompt..." onsubmit="submitPrompt" />
		</div>
	</body>
</html>
