<!DOCTYPE html>
<html>
	<head>
		<style>
			.content {
				margin-top: 2em;
				width: 100%;
				height: calc(100% - 3.3em);
			}
			.left {
				padding: 0 5px;
				width: 15em;
				height: 100%;
				background-color: #1C1E25;
				overflow-y: scroll;
			}
			.center {
				width: calc(100% - 30em);
				height: 100%;
				background-color: #181A20;
				padding: 10px;
				overflow-y: scroll;
			}
			.right {
				width: 15em;
				height: 100%;
				background-color: #1C1E25;
				overflow-y: scroll;
			}
			#rightBody {
				width: 100%;
				height: 100%;
				color: white;
				overflow-y: scroll;
			}
			
			input {
				width: 100%;
				height: 2em;
				margin: 0.5em 0;
			}
			.entry {
				width: 10em;
				height: 12em;
				margin-right: 5px;
				margin-bottom: 5px;
				background-color: #282828;
				color: #AAA;
			}
			.entry .wide {
				width: 100%;
				height: 2em;
				margin-right: 0;
				margin-bottom: 0;
			}
			.entryLabel .wide {
				width: 100%;
				padding-left: 20px;
			}
			.entry:hover {
				background-color: #575757;
				color: white;
			}
			.entry .selected {
				background-color: #575757;
				color: white;
			}
			.preview {
				width: 10em;
				height: 10em;
			}
			.preview .wide {
				display: none;
			}
			.entryTag {
				margin-bottom: 0.25em;
			}
			.entryTag span {
				width: calc(100% - 2.5em);
				margin-left: 5px;
			}
			.entryTag button {
				width: 2em;
				height: 2em;
				font-size: 1em;
			}
			#entryTags {
				width: 100%;
				border: 2px solid #575757;
				background-color: #121212;
				margin-bottom: 0.25em;
			}
			#addTagbtn {
				left: 50%;
				transform: translateX(-50%);
			}
			#newTagHint {
				width: 100%;
				height: 10em;
				overflow-y: scroll;
				border: 2px solid #575757;
				background-color: #121212;
			}
			.tagHint { color: #AAA; background-color: #121212; }
			.tagHint:hover { color: white; background-color: #575757; }
			.typeThumb {
				position: absolute;
				width: 16px;
				height: 16px;
				top: 0;
				left: 0;
				z-index: 1;
			}
			#tooltip {
				position: absolute;
				padding: 5px;
				background-color: #282828;
				border: 2px solid white;
				color: #AAA;
				top: 0;
				left: 0;
				z-index: 2;
			}
			#multiSelectNote {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="left">
				<input type="text" placeholder="Content search..." onchange="inputFilter" />
				<div class="filterBtn" onclick="clickImport">
					<img src="editor/textures/icons/plus.png" />
					<span>Import content...</span>
				</div>
				<div class="filterBtn" onclick="toggleListView">List view</div>
				{{range .Filters}}
				<span class="filterBtn" data-type="{{.}}" onclick="clickFilter">{{.}}</span>
				{{end}}
				<input type="text" placeholder="Tag search..." onchange="tagFilter" />
				<div id="tagFilterList">
					<span id="tagFilterTemplate" class="filterBtn" group="tag" data-tag="" onclick="clickFilter">Tag...</span>
					{{range .Tags}}
					<span class="filterBtn" group="tag" data-tag="{{.}}" onclick="clickFilter">{{.}}</span>
					{{end}}
				</div>
			</div>
			<div id="contentList" class="center" onclick="clickClearSelection">
				<span id="entryTemplate" data-type="" group="entry" class="entry" onclick="clickEntry" onmouseenter="entryMouseEnter" onmouseleave="entryMouseLeave" onmousemove="entryMouseMove" onrightclick="rightClickContent">
					<img class="preview" src="editor/textures/icons/file.png" />
					<div class="entryLabel">Name...</div>
					<img class="typeThumb" src="editor/textures/icons/file.png" />
				</span>
			</div>
			<div class="right">
				<div id="rightBody">
					<div id="multiSelectNote">Multiple content selected!</div>
					<input id="entryName" type="text" placeholder="Name..." onsubmit="submitName" />
					<div class="centerText">Tags</div>
					<div id="entryTags">
						<div id="entryTagTemplate" class="entryTag">
							<span>Tag...</span>
							<button data-tag="" onclick="clickDeleteTag">X</button>
						</div>
					</div>
					<input id="newTagInput" type="text" placeholder="Add new tag..." onchange="updateTagHint" onsubmit="submitNewTag" />
					<div id="newTagHint">
						<div id="tagHintTemplate" class="tagHint" onclick="clickTagHint">Hint tag name...</div>
					</div>
					<div id="audioPlayer">
						<p>Audio player:</p>
						<button onclick="clickPlayAudio">Play</button>
						<span>000:00:00 - 000:00:00</span>
						<input type="slider" onchange="changeAudioPosition" />
					</div>
					<button onclick="clickReimport">Reimport</button>
					<button onclick="clickDelete">Delete</button>
				</div>
			</div>
		</div>
		<span id="tooltip">Tooltip...</span>
	</body>
</html>
