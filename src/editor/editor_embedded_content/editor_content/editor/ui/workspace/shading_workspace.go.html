<!DOCTYPE html>
<html>
	<head>
		<style>
			.leftPanel {
				position: absolute;
				top: var(--ed-menu-bar-height);
				height: calc(100% - var(--ed-status-bar-height));
				width: 15em;
				color: white;
				overflow-y: scroll;
				padding: 5px;
			}
			.leftPanel { left: 0; }
			input {
				width: 100%;
				height: 2em;
			}
			.filterLabel {
				padding: 10px;
				border: 2px solid #575757;
				color: #AAA;
			}
			#renderSpecList {
				width: 100%;
			}
			.smallClickable {
				font-size: 0.8em;
				padding: 3px;
				border: 2px solid #575757;
				color: #AAA;
			}
		</style>
	</head>
	<body>
		<div class="leftPanel edPanelBg">
			<input type="text" placeholder="Search..." />
			<div>
				<span class="smallClickable edPanelBgHoverable" onclick="clickNewRenderPass">New renderpass</span>
				<span class="smallClickable edPanelBgHoverable" onclick="clickNewPipeline">New pipeline</span>
				<span class="smallClickable edPanelBgHoverable" onclick="clickNewShader">New shader</span>
				<span class="smallClickable edPanelBgHoverable" onclick="clickNewMaterial">New material</span>
			</div>
			<div>
				<span class="filterLabel edPanelBgHoverable selected" onclick="toggleFilterSpec">All</span>
				<span class="filterLabel edPanelBgHoverable" onclick="toggleFilterSpec">R</span>
				<span class="filterLabel edPanelBgHoverable" onclick="toggleFilterSpec">P</span>
				<span class="filterLabel edPanelBgHoverable" onclick="toggleFilterSpec">S</span>
				<span class="filterLabel edPanelBgHoverable" onclick="toggleFilterSpec">M</span>
			</div>
			<div id="renderSpecList">
				<div id="renderSpecListTemplate" class="edPanelBgHoverable" data-type="" onclick="selectSpec">Name...</div>
				{{range .Files}}
				<div id="{{.Id}}" class="edPanelBgHoverable" data-type="{{.Type}}" onclick="selectSpec">{{.Name}}</div>
				{{end}}
			</div>
		</div>
	</body>
</html>
