<!DOCTYPE html>
<html>
	<head>
		<style>
			#contentArea {
				position: absolute;
				bottom: 1.3em;
				width: 100%;
				height: 10em;
			}
			.left {
				padding: 0 5px;
				width: 15em;
				height: 100%;
				overflow-y: scroll;
			}
			.right {
				width: calc(100% - 15em);
				height: 100%;
				overflow-y: scroll;
				padding: 10px;
			}
			input {
				width: 100%;
				height: 2em;
				margin-bottom: 0.5em;
			}
			.entry {
				width: 5em;
				height: 6em;
				background-color: #282828;
				color: #AAA;
				margin-right: 5px;
				font-size: 0.7em;
			}
			.entrySelected {
				background-color: #575757;
				color: white;
			}
			.entry:hover {
				background-color: #575757;
				color: white;
			}
			.preview {
				width: 5em;
				height: 5em;
			}
			#hideContent, #showContent, #hideHierarchy, #showHierarchy, #hideDetails, #showDetails {
				position: absolute;
				background-color: #282828;
				color: #AAA;
				z-index: 2;
				padding: 0 5px;
				border: 2px solid #575757;
			}
			#hideHierarchy { left: 15em; }
			#showHierarchy { left: 0; }
			#hideHierarchy:hover { color: white; }
			#showHierarchy:hover { color: white; }
			#hideHierarchy, #showHierarchy, #hideDetails, #showDetails { top: 6em; }
			#hideDetails { right: 15em; }
			#showDetails { right: 0; }
			#hideDetails:hover { color: white; }
			#showDetails:hover { color: white; }
			#hideContent, #showContent { left: 0; }
			#hideContent { bottom: 11.3em; }
			#showContent { bottom: 1.3em; }
			#hideContent:hover { color: white; }
			#showContent:hover { color: white; }
			#dragPreview {
				position: absolute;
				width: 3em;
				height: 3em;
				z-index: 10;
			}
			.typeThumb {
				position: absolute;
				width: 16px;
				height: 16px;
				top: 0;
				left: 0;
				z-index: 1;
			}
			#tooltip {
				position: absolute;
				padding: 5px;
				background-color: #282828;
				border: 2px solid white;
				color: #AAA;
				top: 0;
				left: 0;
				z-index: 20;
			}
			#hierarchyArea {
				top: 3em;
				height: calc(100% - 16em);
				width: 15em;
				color: white;
				overflow-y: scroll;
			}
			.hierarchyEntry {
				width: 100%;
				min-height: 24px;
				color: white;
				background-color: #1f1f1f;
				line-height: 24px;
			}
			.hierarchyEntry:hover {
				background-color: #313232;
			}
			.hierarchyEntrySelected {
				background-color: #575757;
			}
			.hierarchyEntryDragHover:hover {
				background-color: #1d731c;
			}
			.arrow {
				height: 24px;
				text-align: center;
			}
			.searchInput {
				width: 100%;
				height: 32px;
				margin-bottom: 0.5em;
			}
			#searchInput {
				width: 100%;
				height: 100%;
			}
			.hierarchyEntryChild {
				margin-left: 1em;
			}
			#hierarchyDragPreview {
				position: absolute;
				width: 2em;
				height: 2em;
				z-index: 10;
			}
			#dimensionToggle {
				position: absolute;
				font-size: 0.6em;
				top: 2.5em;
				left: 50%;
				padding: 0.25em;
				transform: translateX(-50%);
				color: white;
				background-color: #282828;
				border: 2px solid #AAA;
			}
			#dimensionToggle:hover {
				background-color: #AAA;
			}
			#detailsArea {
				position: absolute;
				right: 0;
				top: 3em;
				height: calc(100% - 16em);
				width: 15em;
				color: white;
				overflow-y: scroll;
			}
			.smallInput, .smallerInput {
				width: 4.3em;
				height: 1.2em;
				font-size: 0.8em;
				margin-left: 0.3em;
			}
			.smallerInput {
				width: 3.15em;
			}
			.dataTable {
				width: 100%;
				padding: 5px;
				font-size: 0.8em;
			}
			.entityDataListEntry {
				width: 100%;
				background-color: #282828;
			}
			.entityDataListEntry:hover {
				background-color: #353535;
			}
			.dataInput {
				width: 100%;
				height: 1.2em;
				font-size: 0.8em;
				margin-bottom: 0.2em;
			}
			.dataCheck {
				width: 0.8em;
				height: 0.8em;
				margin-left: 5px;
				margin-bottom: 0.2em;
			}
			.dataBindingBlock {
				background-color: #282828;
				color: white;
				border: 2px solid #AAA;
				margin-bottom: 0.2em;
			}
			.center { text-align: center; }
		</style>
	</head>
	<body>
		<!-- Floating UI -->
		<span id="dimensionToggle" onclick="toggleDimension">3D</span>
		<!-- Hierarchy UI -->
		<span id="hideHierarchy" onclick="hideHierarchy">&lt;</span>
		<span id="showHierarchy" onclick="showHierarchy">&gt;</span>
		<div id="hierarchyArea" class="edPanelBg" ondrop="hierarchyDrop">
			<div class="searchInput">
				<input type="text" placeholder="Search..." onsubmit="hierarchySearch" onchange="hierarchySearch" />
			</div>
			<div id="entityList">
				<div id="entityTemplate" class="hierarchyEntry" onclick="selectEntity" ondragstart="entityDragStart" ondrop="entityDrop" ondragenter="entityDragEnter" ondragleave="entityDragExit">
					<span>Name...</span>
				</div>
			</div>
		</div>
		<img id="hierarchyDragPreview" src="editor/textures/icons/menu_bar_logo.png" />
		<!-- Details UI -->
		<span id="hideDetails" onclick="hideDetails">&gt;</span>
		<span id="showDetails" onclick="showDetails">&lt;</span>
		<div id="detailsArea" class="edPanelBg">
			<div class="detailsBody">
				<input id="detailsName" type="text" placeholder="Name..." onsubmit="submitDetailsName" />
				<div>Position</div>
				<input id="detailsPosX" class="smallInput" type="text" placeholder="X..." onchange="setPosX" />
				<input id="detailsPosY" class="smallInput" type="text" placeholder="Y..." onchange="setPosY" />
				<input id="detailsPosZ" class="smallInput" type="text" placeholder="Z..." onchange="setPosZ" />
				<div>Rotation</div>
				<input id="detailsRotX" class="smallInput" type="text" placeholder="X..." onchange="setRotX" />
				<input id="detailsRotY" class="smallInput" type="text" placeholder="Y..." onchange="setRotY" />
				<input id="detailsRotZ" class="smallInput" type="text" placeholder="Z..." onchange="setRotZ" />
				<div>Scale</div>
				<input id="detailsScaleX" class="smallInput" type="text" placeholder="X..." onchange="setScaleX" />
				<input id="detailsScaleY" class="smallInput" type="text" placeholder="Y..." onchange="setScaleY" />
				<input id="detailsScaleZ" class="smallInput" type="text" placeholder="Z..." onchange="setScaleZ" />
				<div id="shaderInstanceData" class="dataTable">
					<div id="shaderInstanceDataList">
						<div id="shaderInstanceDataTemplate" class="dataBindingBlock">
							<div class="center">Shader name...</div>
							<div class="entityDataField" data-fieldidx="" data-bindidx="">
								<span>Field name...</span>
								<!-- Text input -->
								<div>
									<input class="dataInput" type="text" placeholder="Input..." onchange="changeShaderData" />
								</div>
								<!-- Checkbox input -->
								<div>
									<input class="dataCheck" type="checkbox" onchange="changeShaderData" />
								</div>
								<!-- Vec2 -->
								<div>
									<input class="smallInput" type="text" placeholder="X..." onchange="changeShaderData" />
									<input class="smallInput" type="text" placeholder="Y..." onchange="changeShaderData" />
								</div>
								<!-- Vec3 -->
								<div>
									<input class="smallInput" type="text" placeholder="X..." onchange="changeShaderData" />
									<input class="smallInput" type="text" placeholder="Y..." onchange="changeShaderData" />
									<input class="smallInput" type="text" placeholder="Z..." onchange="changeShaderData" />
								</div>
								<!-- Vec4 -->
								<div>
									<input class="smallerInput" type="text" placeholder="X..." onchange="changeShaderData" />
									<input class="smallerInput" type="text" placeholder="Y..." onchange="changeShaderData" />
									<input class="smallerInput" type="text" placeholder="Z..." onchange="changeShaderData" />
									<input class="smallerInput" type="text" placeholder="W..." onchange="changeShaderData" />
								</div>
								<!-- Color -->
								<div>
									<input class="smallerInput" type="text" placeholder="R..." onchange="changeShaderData" />
									<input class="smallerInput" type="text" placeholder="G..." onchange="changeShaderData" />
									<input class="smallerInput" type="text" placeholder="B..." onchange="changeShaderData" />
									<input class="smallerInput" type="text" placeholder="A..." onchange="changeShaderData" />
								</div>
								<!-- Select input -->
								<div>
									<select class="dataInput" onchange="changeShaderData"></select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="dataTable">
					<div id="boundEntityDataList">
						<div id="boundEntityDataTemplate" class="dataBindingBlock">
							<div class="center">Data name...</div>
							<div class="entityDataField" data-fieldidx="" data-bindidx="">
								<span>Field name...</span>
								<!-- Text input -->
								<div>
									<input class="dataInput" type="text" placeholder="Input..." onchange="changeData" />
								</div>
								<!-- Checkbox input -->
								<div>
									<input class="dataCheck" type="checkbox" onchange="changeData" />
								</div>
								<!-- Vec2 -->
								<div>
									<input class="smallInput" type="text" placeholder="X..." onchange="changeData" />
									<input class="smallInput" type="text" placeholder="Y..." onchange="changeData" />
								</div>
								<!-- Vec3 -->
								<div>
									<input class="smallInput" type="text" placeholder="X..." onchange="changeData" />
									<input class="smallInput" type="text" placeholder="Y..." onchange="changeData" />
									<input class="smallInput" type="text" placeholder="Z..." onchange="changeData" />
								</div>
								<!-- Vec4 -->
								<div>
									<input class="smallerInput" type="text" placeholder="X..." onchange="changeData" />
									<input class="smallerInput" type="text" placeholder="Y..." onchange="changeData" />
									<input class="smallerInput" type="text" placeholder="Z..." onchange="changeData" />
									<input class="smallerInput" type="text" placeholder="W..." onchange="changeData" />
								</div>
								<!-- Color -->
								<div>
									<input class="smallerInput" type="text" placeholder="R..." onchange="changeData" />
									<input class="smallerInput" type="text" placeholder="G..." onchange="changeData" />
									<input class="smallerInput" type="text" placeholder="B..." onchange="changeData" />
									<input class="smallerInput" type="text" placeholder="A..." onchange="changeData" />
								</div>
								<!-- Select input -->
								<div>
									<select class="dataInput" onchange="changeData"></select>
								</div>
							</div>
						</div>
					</div>
					<div>Add data</div>
					<input type="text" placeholder="Find entity data..." onchange="searchEntityData" />
					<div id="entityDataList">
						<div id="entityDataListTemplate" class="entityDataListEntry" onclick="addEntityData">Name...</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Content UI -->
		<span id="hideContent" onclick="hideContent">v</span>
		<span id="showContent" onclick="showContent">^</span>
		<img id="dragPreview" src="editor/textures/icons/file.png" />
		<div id="contentArea">
			<div class="left edPanelBg">
				<input type="text" placeholder="Content search..." onchange="inputFilter" />
				<span id="test1" class="filterBtn" data-type="none" onclick="clickFilter">None test...</span>
				{{range .Filters}}
				<span class="filterBtn" data-type="{{.}}" onclick="clickFilter">{{.}}</span>
				{{end}}
				<input type="text" placeholder="Tag search..." onchange="tagFilter" />
				<div id="tagFilterList">
					{{range .Tags}}
					<span class="filterBtn" group="tag" data-tag="{{.}}" onclick="clickFilter">{{.}}</span>
					{{end}}
				</div>
			</div>
			<div class="right edPanelBgDark">
				<span id="entryTemplate" data-type="" group="entry" class="entry" ondblclick="dblClickEntry" ondragstart="entryDragStart" onmouseenter="entryMouseEnter" onmouseleave="entryMouseLeave" onmousemove="entryMouseMove" onrightclick="rightClickContent">
					<img class="preview" src="editor/textures/icons/file.png" />
					<div>Name...</div>
					<img class="typeThumb" src="editor/textures/icons/file.png" />
				</span>
			</div>
		</div>
		<span id="tooltip">Tooltip...</span>
	</body>
</html>
