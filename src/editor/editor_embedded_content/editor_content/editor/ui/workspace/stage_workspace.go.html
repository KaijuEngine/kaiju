<!DOCTYPE html>
<html>
	<head>
		<style>
			.content {
				position: absolute;
				bottom: 1.3em;
				width: 100%;
				height: 10em;
			}
			.left {
				padding: 0 5px;
				width: 15em;
				height: 100%;
				background-color: #282828;
				overflow-y: scroll;
			}
			.right {
				width: calc(100% - 15em);
				height: 100%;
				background-color: #121212;
				text-align: center;
				overflow-y: scroll;
				padding: 10px;
			}
			.leftBtn {
				padding: 1px;
				background-color: #282828;
				border: 2px solid #575757;
				border-radius: 5px;
				color: #AAA;
				width: 100%;
				font-size: 1em;
				vertical-align: middle;
				text-align: center;
			}
			.leftBtn:hover {
				color: white;
				background-color: #353535;
			}
			.leftBtn:active {
				background-color: #121212;
			}
			.leftBtn img {
				width: 1em;
				height: 1em;
				background-color: #1D731C;
				margin-right: 5px;
			}
			.filterSelected {
				background-color: #575757;
				color: white;
			}
			input {
				width: 100%;
				height: 2em;
				margin: 0.5em 0;
			}
			.entry {
				width: 5em;
				height: 6em;
				background-color: #282828;
				color: #AAA;
				margin-right: 5px;
			}
			.entrySelected {
				background-color: #575757;
				color: white;
			}
			.entry:hover {
				background-color: #575757;
				color: white;
			}
			.entry img {
				width: 5em;
				height: 5em;
			}
			#hideContent, #showContent {
				left: 0;
			}
			#hideHierarchy, #showHierarchy {
				top: 6em;
			}
			#hideContent, #showContent, #hideHierarchy, #showHierarchy {
				position: absolute;
				background-color: #282828;
				color: #AAA;
				z-index: 2;
				padding: 0 5px;
				border: 2px solid #575757;
			}
			#hideHierarchy {
				left: 14em;
			}
			#showHierarchy {
				left: 0;
			}
			#hideHierarchy:hover { color: white; }
			#showHierarchy:hover { color: white; }
			#hideContent {
				bottom: 11.3em;
			}
			#showContent {
				bottom: 1.3em;
			}
			#hideContent:hover { color: white; }
			#showContent:hover { color: white; }
			#dragPreview {
				position: absolute;
				width: 3em;
				height: 3em;
				z-index: 10;
			}
			.typeThumb {
				position: absolute;
				width: 16px;
				height: 16px;
				top: 0;
				left: 0;
				z-index: 1;
			}
			#tooltip {
				position: absolute;
				padding: 5px;
				background-color: #282828;
				border: 2px solid white;
				color: #AAA;
				top: 0;
				left: 0;
				z-index: 2;
			}
			#hierarchyArea {
				top: 3em;
				height: calc(100% - 16em);
				width: 14em;
				background-color: #282828;
				color: white;
			}
			.hierarchyEntry {
				width: 100%;
				min-height: 24px;
				color: white;
				background-color: #1f1f1f;
				line-height: 24px;
			}
			.hierarchyEntry:hover {
				background-color: #313232;
			}
			.hierarchyEntrySelected {
				background-color: #575757;
			}
			.hierarchyEntryDragHover:hover {
				background-color: #1d731c;
			}
			.arrow {
				height: 24px;
				text-align: center;
			}
			.searchInput {
				width: 100%;
				height: 32px;
				margin-bottom: 0.5em;
			}
			#searchInput {
				width: 100%;
				height: 100%;
			}
			.hierarchyEntryChild {
				margin-left: 1em;
			}
			#hierarchyDragPreview {
				position: absolute;
				width: 2em;
				height: 2em;
				z-index: 10;
			}
			#dimensionToggle {
				position: absolute;
				font-size: 0.6em;
				top: 2.5em;
				left: 50%;
				padding: 0.25em;
				transform: translateX(-50%);
				color: white;
				background-color: #282828;
				border: 2px solid #AAA;
			}
			#dimensionToggle:hover {
				background-color: #AAA;
			}
		</style>
	</head>
	<body>
		<span id="dimensionToggle" onclick="toggleDimension">3D</span>
		<span id="hideHierarchy" onclick="hideHierarchy">&lt;</span>
		<span id="showHierarchy" onclick="showHierarchy">&gt;</span>
		<div id="hierarchyArea" ondrop="drop">
			<div class="searchInput">
				<input type="text" placeholder="Search..." onsubmit="hierarchySearch" onchange="hierarchySearch" />
			</div>
			<div id="entityList">
				<div id="entityTemplate" class="hierarchyEntry" onclick="selectEntity" ondragstart="entityDragStart" ondrop="entityDrop" ondragenter="entityDragEnter" ondragleave="entityDragExit">
					<span>Name...</span>
				</div>
			</div>
		</div>
		<img id="hierarchyDragPreview" src="editor/textures/icons/menu_bar_logo.png" />
		<span id="hideContent" onclick="hideContent">v</span>
		<span id="showContent" onclick="showContent">^</span>
		<img id="dragPreview" src="editor/textures/icons/file.png" />
		<div id="contentArea" class="content">
			<div class="left">
				<input type="text" placeholder="Content search..." onsubmit="inputFilter" />
				{{range .Filters}}
				<div class="leftBtn" data-type="{{.}}" onclick="clickFilter">{{.}}</div>
				{{end}}
				<input type="text" placeholder="Tag search..." onchange="tagFilter" />
				<div id="tagFilterList">
					{{range .Tags}}
					<div class="leftBtn" group="tag" data-tag="{{.}}" onclick="clickFilter">{{.}}</div>
					{{end}}
				</div>
			</div>
			<div class="right">
				<span id="entryTemplate" data-type="" group="entry" class="entry" ondblclick="dblClickEntry" ondragstart="entryDragStart" onmouseenter="entryMouseEnter" onmouseleave="entryMouseLeave" onmousemove="entryMouseMove">
					<img class="preview" src="editor/textures/icons/file.png" />
					<div>Name...</div>
					<img class="typeThumb" src="editor/textures/icons/file.png" />
				</span>
			</div>
		</div>
		<span id="tooltip">Tooltip...</span>
	</body>
</html>
