<!DOCTYPE html>
<html>
	<head>
		<style>
			.content {
				position: absolute;
				bottom: 1.3em;
				width: 100%;
				height: 10em;
			}
			.left {
				padding: 0 5px;
				width: 15em;
				height: 100%;
				background-color: #282828;
				overflow-y: scroll;
			}
			.right {
				width: calc(100% - 15em);
				height: 100%;
				background-color: #121212;
				text-align: center;
				overflow-y: scroll;
				padding: 10px;
			}
			.leftBtn {
				padding: 1px;
				background-color: #282828;
				border: 2px solid #575757;
				border-radius: 5px;
				color: #AAA;
				width: 100%;
				font-size: 1em;
				vertical-align: middle;
				text-align: center;
			}
			.leftBtn:hover {
				color: white;
				background-color: #353535;
			}
			.leftBtn:active {
				background-color: #121212;
			}
			.leftBtn img {
				width: 1em;
				height: 1em;
				background-color: #1D731C;
				margin-right: 5px;
			}
			.filterSelected {
				background-color: #575757;
				color: white;
			}
			input {
				width: 100%;
				height: 2em;
				margin: 0.5em 0;
			}
			.entry {
				width: 5em;
				height: 6em;
				background-color: #282828;
				color: #AAA;
				margin-right: 5px;
			}
			.entrySelected {
				background-color: #575757;
				color: white;
			}
			.entry:hover {
				background-color: #575757;
				color: white;
			}
			.entry img {
				width: 5em;
				height: 5em;
			}
			#hideContent, #showContent {
				position: absolute;
				left: 0;
				background-color: #282828;
				color: #AAA;
				z-index: 2;
				padding: 0 5px;
				border: 2px solid #575757;
			}
			#hideContent {
				bottom: 11.3em;
			}
			#showContent {
				bottom: 1.3em;
			}
			#hideContent:hover { color: white; }
			#showContent:hover { color: white; }
			#dragPreview {
				position: absolute;
				width: 3em;
				height: 3em;
				z-index: 10;
			}
		</style>
	</head>
	<body>
		<span id="hideContent" onclick="hideContent">v Hide v</span>
		<span id="showContent" onclick="showContent">^ Show ^</span>
		<img id="dragPreview" src="editor/textures/icons/file.png" />
		<div id="contentArea" class="content">
			<div class="left">
				<input type="text" placeholder="Content search..." onsubmit="inputFilter" />
				{{range .Filters}}
				<div class="leftBtn" data-type="{{.}}" onclick="clickFilter">{{.}}</div>
				{{end}}
				<input type="text" placeholder="Tag search..." onchange="tagFilter" />
				<div id="tagFilterList">
					{{range .Tags}}
					<div class="leftBtn" group="tag" data-tag="{{.}}" onclick="clickFilter">{{.}}</div>
					{{end}}
				</div>
			</div>
			<div class="right">
				<span id="entryTemplate" data-type="" group="entry" class="entry" onclick="clickEntry" ondragstart="entryDragStart">
					<img class="preview" src="editor/textures/icons/file.png" />
					<div>Name...</div>
				</span>
			</div>
		</div>
	</body>
</html>
