site_name: Kaiju Engine
site_description: 'The official documentation for the Kaiju game engine'
site_author: 'Brent Farris'
docs_dir: docs/
repo_name: 'KaijuEngine/kaiju'
repo_url: 'https://github.com/KaijuEngine/kaiju'
nav:
  - Home: index.md
  - Getting started:
    - Build from source: getting_started/build_from_source.md
  - UI:
    - Writing: ui/writing.md
    - Preview: ui/preview.md
    - Go Access: ui/go_access.md
  - API: api/
theme:
  name: 'material'
  features:
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
#  - pymdownx.snippets
#  - pymdownx.superfences
