site_name: Kaiju Engine
site_description: 'The official documentation for the Kaiju game engine'
site_author: 'Brent Farris'
docs_dir: docs/
repo_name: 'KaijuEngine/kaiju'
repo_url: 'https://github.com/KaijuEngine/kaiju'
nav:
  - Home: index.md
  - Getting started:
    - Launching the editor: getting_started/editor_launch.md
  - Programming:
    - Data Binding: programming/data_binding.md
  - UI:
    - Writing: ui/writing.md
    - Preview: ui/preview.md
    - Go Access: ui/go_access.md
    - HTML Attributes: ui/html_attributes.md
  - Engine Developers:
    - Build from source: engine_developers/build_from_source.md
    - Building new fonts: engine_developers/building_fonts.md
    - Editor windows: engine_developers/editor_windows.md
    - Prompt popups: engine_developers/prompt_popup.md
  - Shaders:
    - Shader definition: shaders/shader_definition.md
  - API: api/
theme:
  name: 'material'
  icon:
    annotation: material/chevron-right-circle
  features:
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
